<!DOCTYPE html>
<html>
<head>
	<title>Interactive Atomistic Environment</title>
	<meta charset="utf-8">

	<div style="text-align: center">
		Interactive Atomistic Environment
		<br>
		<span>Energy: <span id="energyVal"></span></span>	
		<!-- I am currently just defaulting energyVal to be the x position of the last moved atom. -->	
		&nbsp;&nbsp;&nbsp;
		<span>Timestep: <input type="text" id="timestep" value="0.1" /></span>
		<br>
	</div>
	<style>
		body {
			background-color: #f0f0f0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script src="three.js"></script>
	<script src="js/controls/TrackballControls.js"></script>
	<script>
		var container;
		var camera, controls, scene, renderer;
		var objects = [];
		var plane = new THREE.Plane();
		var raycaster = new THREE.Raycaster();
		var energyVal = 0;
		var mouse = new THREE.Vector2(),
		offset = new THREE.Vector3(),
		intersection = new THREE.Vector3(),
		INTERSECTED, SELECTED;
		init();
		animate();

		function init() {
			container = document.createElement( 'div' );
			document.body.appendChild( container );
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 1000;
			controls = new THREE.TrackballControls( camera );
			controls.rotateSpeed = 5.0;
			controls.zoomSpeed = 1.2;
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = false;
			controls.staticMoving = true;
			controls.dynamicDampingFactor = 0.3;
			scene = new THREE.Scene();
			scene.add( new THREE.AmbientLight( 0x505050 ) );
			var light = new THREE.SpotLight( 0xffffff, 1.5 );
			light.position.set( 0, 500, 2000 );
			scene.add( light );
			var geometry = new THREE.SphereGeometry( 150, 300, 300 );

			// generalize to allow for different atoms -- right now, two atoms are hardcoded in
			var atom1 = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {color: 0x008080} ) );
			atom1.position.x = -150
			scene.add( atom1 );
			objects.push( atom1 );
			var atom2 = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {color: 0x008080} ) );
			atom2.position.x = 150
			scene.add( atom2 );
			objects.push( atom2 );
			// hard code ^

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.sortObjects = false;
			container.appendChild( renderer.domElement );

			renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
			renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
			renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );
			
			window.addEventListener( 'resize', onWindowResize, false );
	}
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}
		function onDocumentMouseMove( event ) {
			event.preventDefault();
			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			raycaster.setFromCamera( mouse, camera );
			if ( SELECTED ) {
				if ( raycaster.ray.intersectPlane( plane, intersection ) ) {
					SELECTED.position.copy( intersection.sub( offset ) );
				}
				return;
			}
			var intersects = raycaster.intersectObjects( objects );
			if ( intersects.length > 0 ) {
				if ( INTERSECTED != intersects[ 0 ].object ) {
					if ( INTERSECTED ) 
						INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
						INTERSECTED = intersects[ 0 ].object;
						plane.setFromNormalAndCoplanarPoint(
							camera.getWorldDirection( plane.normal ),
							INTERSECTED.position );
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0x754200 );
				}
				container.style.cursor = 'pointer';
			} else {
				if ( INTERSECTED )
				INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
				INTERSECTED = null;
				container.style.cursor = 'auto';
			}
		}
		function onDocumentMouseDown( event ) {
			event.preventDefault();
			raycaster.setFromCamera( mouse, camera );
			var intersects = raycaster.intersectObjects( objects );
			if ( intersects.length > 0 ) {
				controls.enabled = false;
				SELECTED = intersects[ 0 ].object;
				if ( raycaster.ray.intersectPlane( plane, intersection ) ) {
					offset.copy( intersection ).sub( SELECTED.position );
				}
				container.style.cursor = 'move';
			}
		}
		function onDocumentMouseUp( event ) {
			event.preventDefault();
			controls.enabled = true;
			if ( INTERSECTED ) {
				setEnergy();
				SELECTED = null;
			}
			container.style.cursor = 'auto';
		}
		function animate() {
			requestAnimationFrame( animate );
			render();
		}
		function setEnergy() {
			energyVal = SELECTED.position.x;
			document.getElementById( 'energyVal' ).innerText = energyVal;
		}
		function render() {
			controls.update();
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
