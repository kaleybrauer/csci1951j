<!-- <!DOCTYPE html> -->
<html>
<head>
	<title>Interactive Atomistic Environment</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background-color: #f0f0f0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script src="js/libs/three.js"></script>
	<script src="js/controls/TrackballControls.js"></script>
	<script src='js/libs/dat.gui.min.js'></script>
    <script src="network.js"></script>
	<script>
		var container;
		var camera, controls, scene, renderer;
		var optionController;
		var timestep;
		var energyVal = 0;
		var systemOption;
		var objects = [];
		var plane = new THREE.Plane();
		var raycaster = new THREE.Raycaster();
		var mouse = new THREE.Vector2(),

		offset = new THREE.Vector3(),
		intersection = new THREE.Vector3(),
		INTERSECTED, SELECTED;
		init();
		animate();



		function init() {
			container = document.createElement( 'div' );
			document.body.appendChild( container );
			camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 1000;
			scene = new THREE.Scene();
			scene.add( new THREE.AmbientLight( 0x505050 ) );
			var light = new THREE.SpotLight( 0xffffff, 1.5 );
			light.position.set( 0, 500, 2000 );
			scene.add( light );

		    atomList = network.getNodeList();

			atomList.forEach(function(node){
				node.atom.name = "atom:" + node.aid
				
				scene.add(node.atom);
				objects.push(node.atom)

				node.edges.forEach(function(edge){
					if(edge.getVisited() == false){
						var lineGeo = new THREE.CylinderGeometry(10, 10, edge.atom1.atom.position.distanceTo(edge.atom2.atom.position));
						var line = new THREE.Mesh(lineGeo, materialGray);
						line.name = "line:" + edge.atom1.aid + ":" + edge.atom2.aid

						line.visible = false // line's rotation is not working now
					    
					    scene.add(line)
					    // objects.push(line)
					     console.log(line)
					    edge.setVisited()
					}
				})
			})
			// console.log(scene)
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.sortObjects = false;
			container.appendChild( renderer.domElement );

			// placing title
			var title = document.createElement( 'div' );
			title.style.position = 'absolute';
			title.style.top = '10px';
			title.style.textAlign = 'center';
			title.style.width = '100%';
			title.innerHTML = 'Interactive Atomistic Environment';
			var energy = document.createElement( 'div' );
			energy.style.position = 'absolute';
			energy.style.bottom = '10px';
			energy.style.textAlign = 'left';
			energy.style.width = '100%';
			// I am currently just defaulting energyVal to be the x position of the last moved atom.
			energy.innerHTML = 'Energy: <span id="energyVal" ></span>';

			container.appendChild( title );
			container.appendChild( energy );

			setupOptions()

			renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
			renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
			renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );

			controls = new THREE.TrackballControls( camera, renderer.domElement );
			controls.rotateSpeed = 7.0;
			controls.zoomSpeed = 1.2;
			controls.panSpeed = 0.8;
			controls.noZoom = false;
			controls.noPan = false;
			controls.staticMoving = true;
			controls.dynamicDampingFactor = 0.3;
			
			
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function setupOptions() {
			// initializing options
			optionController = {
				timestep: 0.05,
				systemOption: "Hydrogen molecule"
				};

			var folder;
			var gui = new dat.GUI();
			
			// simulation controls
			folder = gui.addFolder( "Simulation Controls" );
			folder.add( optionController, "timestep", 0.01, 2.0, 0.01 ).name( "Timestep (s)" ).onChange( render );
			
			// setup system
			folder = gui.addFolder( "Setup System" );
			folder.add( optionController, "systemOption", [ "Hydrogen molecule", "Option2", "Option3", "Option4", "Option5", "Option6" ] ).name( "System" ).onChange( render );

			var buttonReset = {
			    resetSys: function() {
				resetSys();
			    }
			};
			folder.add( buttonReset, 'resetSys' ).name( "Reset System" );

			gui.close();
		}
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}
		function onDocumentMouseMove( event ) {
			event.preventDefault();
			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			raycaster.setFromCamera( mouse, camera );
			if ( SELECTED ) {
				if ( raycaster.ray.intersectPlane( plane, intersection ) ) {
					SELECTED.position.copy( intersection.sub( offset ) );
				}
				return;
			}
			var intersects = raycaster.intersectObjects( objects );
			if ( intersects.length > 0 ) {
				if ( INTERSECTED != intersects[ 0 ].object ) {
					if ( INTERSECTED ) 
						INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
						INTERSECTED = intersects[ 0 ].object;
						plane.setFromNormalAndCoplanarPoint(
							camera.getWorldDirection( plane.normal ),
							INTERSECTED.position );
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0x754200 );
				}
				container.style.cursor = 'pointer';
			} else {
				if ( INTERSECTED )
				INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
				INTERSECTED = null;
				container.style.cursor = 'auto';
			}
		}
		function onDocumentMouseDown( event ) {
			event.preventDefault();
			raycaster.setFromCamera( mouse, camera );
			var intersects = raycaster.intersectObjects( objects );
			if ( intersects.length > 0 ) {
				controls.enabled = false;
				SELECTED = intersects[ 0 ].object;
				if ( raycaster.ray.intersectPlane( plane, intersection ) ) {
					offset.copy( intersection ).sub( SELECTED.position );
				}
				container.style.cursor = 'move';
			}
		}
		function onDocumentMouseUp( event ) {
			event.preventDefault();
			controls.enabled = true;
			if ( INTERSECTED ) {
				setEnergy();
				SELECTED = null;
			}
			container.style.cursor = 'auto';
		}
		function animate() {
			requestAnimationFrame(animate);
			render();
		}
		function setEnergy() {
			energyVal = SELECTED.position.x;
			document.getElementById( 'energyVal' ).innerText = energyVal;
		}

		function resetSys() {
			// does nothing yet
		}

		function updatePosition(){

            var objects = scene.children

			objects.forEach(function(obj){
                     if(obj.type == "Mesh"){
                          var ids = obj.name.split(":")
                          if(ids[0] == "line"){
                              var aid1 = ids[1], aid2 = ids[2]
                        
                              var atom1 = scene.getObjectByName("atom:" + aid1)
                              var atom2 = scene.getObjectByName("atom:" + aid2);
                              var p1 = atom1.position, p2 = atom2.position
                              
                              var newHeight = p1.distanceTo(p2)
                              var scaleFactor = newHeight / obj.geometry.parameters.height 
                              obj.scale.y = scaleFactor;	

                              // to origin
                              obj.translateX(-1 * obj.position.x)
                              obj.translateY(-1 * obj.position.y)
                              obj.translateZ(-1 * obj.position.z)

                              var dir = new THREE.Vector3(0, 0, 0)
                              var axis = new THREE.Vector3(0, 0, 1)
                              dir.subVectors(p2, p1)
                             
                              var curDir = obj.getWorldDirection(), curDir2 = curDir.clone()
                              curDir.normalize()
                              curDir2.normalize()
							  dir.normalize()

							  var v = new THREE.Vector3().crossVectors(curDir, dir)
							  var c = curDir2.dot(dir)
							  var fc = 1 / (1 + c)
							  var vmat = new THREE.Matrix4()
							  vmat.set(
							  	0, -1 * v.z, v.y, 0,
							  	v.z, 0, -1 * v.x, 0,
							  	-1 * v.y, v.x, 0, 0,
							  	0, 0, 0, 1)
							  var sqmat =  vmat.clone()
							  sqmat.multiply(vmat)
							  var rmat =  new THREE.Matrix4()
							  rmat.set(1 + vmat.elements[0] + sqmat.elements[0] * fc,
							  	vmat.elements[1] + sqmat.elements[1] * fc,
							  	vmat.elements[2] + sqmat.elements[2] * fc,
							  	0,
							  	vmat.elements[4] + sqmat.elements[4] * fc,
							  	1 + vmat.elements[5] + sqmat.elements[5] * fc,
							  	vmat.elements[6] + sqmat.elements[6] * fc,
							  	0,
							  	vmat.elements[8] + sqmat.elements[8] * fc,
							  	vmat.elements[9] + sqmat.elements[9] * fc,
							  	1 + vmat.elements[10] + sqmat.elements[10] * fc,
							  	0,
							  	vmat.elements[12] + sqmat.elements[12] * fc,
							  	vmat.elements[13] + sqmat.elements[13] * fc,
							  	vmat.elements[14] + sqmat.elements[14] * fc,
							  	1)

						      obj.applyMatrix(rmat)
					// console.log(rmat)
                              obj.translateX((p1.x + p2.x)/2)
                              obj.translateY((p1.y + p2.y)/2)
                              obj.translateZ((p1.z + p2.z)/2)

                          }else{
                         	obj.position.x += Math.random() * (Math.random() < 0.5 ? -1 : 1)
                     	    obj.position.y += Math.random() * (Math.random() < 0.5 ? -1 : 1)
                     	    obj.position.z += Math.random() * (Math.random() < 0.5 ? -1 : 1)
                     	}
                     }
			})
			document.getElementById( 'energyVal' ).innerText = network.getEnergy();
		}

		function render() {
			
			updatePosition()
			
			controls.update();
			renderer.render( scene, camera );

		}
	</script>
</body>
</html>
